<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Shapegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }

        .transition-logo {
            font-size: 64px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .customize-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .customize-panel.hidden {
            transform: translateX(calc(100% + 40px));
        }

        .toggle-panel-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            transition: all 0.3s;
        }

        .toggle-panel-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .customize-panel h3 {
            margin-bottom: 15px;
            color: #262626;
            font-size: 18px;
        }

        .image-upload {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #efefef;
        }

        .image-upload:last-child {
            border-bottom: none;
        }

        .image-upload label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 8px;
        }

        .upload-btn {
            width: 100%;
            padding: 8px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .file-input {
            display: none;
        }

        .preview-thumb {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 8px;
            border: 2px solid #667eea;
        }

        .save-config-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .save-config-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 233, 123, 0.4);
        }

        .config-output {
            margin-top: 15px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .config-output.show {
            display: block;
        }

        .instructions {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 8px;
            font-size: 11px;
            line-height: 1.4;
            color: #856404;
        }

        .page-wrapper {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
        }

        .sidebar {
            width: 80px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            height: fit-content;
            position: sticky;
            top: 40px;
        }

        .sidebar-logo {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .sidebar-logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .sidebar-link {
            text-decoration: none;
            color: #8e8e8e;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 12px;
            border-radius: 12px;
        }

        .sidebar-link:hover {
            color: #667eea;
            background: #f0f0f0;
            transform: scale(1.1);
        }

        .sidebar-link.active {
            color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 935px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
            display: flex;
            height: 700px;
        }

        .messages-sidebar {
            width: 350px;
            border-right: 1px solid #dbdbdb;
            display: flex;
            flex-direction: column;
        }

        .messages-header {
            padding: 20px;
            border-bottom: 1px solid #dbdbdb;
        }

        .messages-title {
            font-size: 20px;
            font-weight: 600;
            color: #262626;
            text-align: center;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-list::-webkit-scrollbar {
            width: 6px;
        }

        .conversation-list::-webkit-scrollbar-thumb {
            background: #dbdbdb;
            border-radius: 10px;
        }

        .conversation {
            padding: 16px 20px;
            border-bottom: 1px solid #efefef;
            display: flex;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation:hover {
            background: #fafafa;
        }

        .conversation.active {
            background: #efefef;
        }

        .conversation-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .conversation-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            font-size: 14px;
            color: #262626;
            margin-bottom: 4px;
        }

        .conversation-preview {
            font-size: 14px;
            color: #8e8e8e;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-preview.unread {
            color: #262626;
            font-weight: 600;
        }

        .conversation-time {
            font-size: 12px;
            color: #8e8e8e;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            overflow: hidden;
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-user-info {
            flex: 1;
        }

        .chat-username {
            font-weight: 600;
            font-size: 16px;
            color: #262626;
        }

        .chat-status {
            font-size: 12px;
            color: #8e8e8e;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #dbdbdb;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.received .message-bubble {
            background: white;
            border: 1px solid #efefef;
            color: #262626;
            border-bottom-left-radius: 4px;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #8e8e8e;
            margin-top: 4px;
            text-align: center;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid #dbdbdb;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #dbdbdb;
            border-radius: 24px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8e8e8e;
            gap: 12px;
        }

        .empty-state-icon {
            font-size: 64px;
        }

        .empty-state-text {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .customize-panel {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
            }

            .page-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                position: static;
                padding: 15px;
                gap: 20px;
                justify-content: center;
            }

            .sidebar-logo {
                display: none;
            }

            .container {
                height: 600px;
            }

            .messages-sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page-transition" id="pageTransition">
        <div class="transition-logo">üì∑</div>
    </div>

    <button class="toggle-panel-btn" onclick="togglePanel()" id="toggleBtn">üé®</button>

    <div class="customize-panel hidden" id="customizePanel">
        <h3>üì∑ Customize Images</h3>
        
        <div class="image-upload">
            <label>Logo</label>
            <button class="upload-btn" onclick="document.getElementById('logoInput').click()">Upload Logo</button>
            <input type="file" id="logoInput" class="file-input" accept="image/*">
            <img id="logoPreview" class="preview-thumb" style="display:none;">
        </div>

        <div class="image-upload">
            <label>Square Avatar</label>
            <button class="upload-btn" onclick="document.getElementById('squareInput').click()">Upload Image</button>
            <input type="file" id="squareInput" class="file-input" accept="image/*">
            <img id="squarePreview" class="preview-thumb" style="display:none;">
        </div>

        <div class="image-upload">
            <label>Rectangle Avatar</label>
            <button class="upload-btn" onclick="document.getElementById('rectangleInput').click()">Upload Image</button>
            <input type="file" id="rectangleInput" class="file-input" accept="image/*">
            <img id="rectanglePreview" class="preview-thumb" style="display:none;">
        </div>

        <div class="image-upload">
            <label>Rhombus Avatar</label>
            <button class="upload-btn" onclick="document.getElementById('rhombusInput').click()">Upload Image</button>
            <input type="file" id="rhombusInput" class="file-input" accept="image/*">
            <img id="rhombusPreview" class="preview-thumb" style="display:none;">
        </div>

        <div class="image-upload">
            <label>Trapezoid Avatar</label>
            <button class="upload-btn" onclick="document.getElementById('trapezoidInput').click()">Upload Image</button>
            <input type="file" id="trapezoidInput" class="file-input" accept="image/*">
            <img id="trapezoidPreview" class="preview-thumb" style="display:none;">
        </div>

        <button class="save-config-btn" onclick="generateConfig()">üíæ Generate Config Code</button>
        
        <div class="config-output" id="configOutput"></div>
        
        <div class="instructions" style="display:none;" id="instructions">
            <strong>üìù How to save:</strong><br>
            1. Copy the code above<br>
            2. Create a file called <code>images-config.js</code><br>
            3. Paste the code in that file<br>
            4. Upload to GitHub with your HTML files<br>
            5. Your images will load automatically!
        </div>
    </div>

    <div class="page-wrapper">
        <div class="sidebar">
            <div class="sidebar-logo" id="sidebarLogo">üì∑</div>
            <a class="sidebar-link" title="Home" onclick="return navigateTo(event, 'index.html')">üè†</a>
            <a class="sidebar-link active" title="Messages" onclick="return navigateTo(event, 'messages.html')">üí¨</a>
            <a class="sidebar-link" title="Profile" onclick="return navigateTo(event, 'profile.html')">üë§</a>
        </div>

        <div class="container">
            <div class="messages-sidebar">
                <div class="messages-header">
                    <div class="messages-title">Messages</div>
                </div>
                <div class="conversation-list" id="conversationList"></div>
            </div>

            <div class="chat-area" id="chatArea">
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <div class="empty-state-text">Select a message to start chatting</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(event, url) {
            event.preventDefault();
            const transition = document.getElementById('pageTransition');
            transition.classList.add('active');
            
            setTimeout(() => {
                window.location.href = url;
            }, 400);
            
            return false;
        }

        function togglePanel() {
            const panel = document.getElementById('customizePanel');
            const btn = document.getElementById('toggleBtn');
            panel.classList.toggle('hidden');
            btn.textContent = panel.classList.contains('hidden') ? 'üé®' : '‚úñÔ∏è';
        }

        const userImages = {
            logo: null,
            square: null,
            rectangle: null,
            rhombus: null,
            trapezoid: null
        };

        const conversations = [
            { id: 'square', emoji: 'üü¶', name: 'square', message: 'All sides equal, all angles perfect!', time: '2m', unread: true },
            { id: 'rectangle', emoji: 'üü™', name: 'rectangle', message: 'Hey! Want to grab lunch?', time: '15m', unread: false },
            { id: 'rhombus', emoji: 'üî∑', name: 'rhombus', message: 'Check out my new diagonal measurements', time: '1h', unread: true },
            { id: 'trapezoid', emoji: 'üî∂', name: 'trapezoid', message: 'Only two parallel sides needed üòé', time: '3h', unread: false }
        ];

        // Image upload handlers
        function setupImageUpload(inputId, imageKey, updateFunction) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(inputId.replace('Input', 'Preview'));
            
            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        userImages[imageKey] = e.target.result;
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        updateFunction();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        setupImageUpload('logoInput', 'logo', updateLogo);
        setupImageUpload('squareInput', 'square', renderConversations);
        setupImageUpload('rectangleInput', 'rectangle', renderConversations);
        setupImageUpload('rhombusInput', 'rhombus', renderConversations);
        setupImageUpload('trapezoidInput', 'trapezoid', renderConversations);

        function updateLogo() {
            const logoEl = document.getElementById('sidebarLogo');
            if (userImages.logo) {
                logoEl.innerHTML = `<img src="${userImages.logo}" alt="Logo">`;
            }
        }

        function renderConversations() {
            const conversationList = document.getElementById('conversationList');
            conversationList.innerHTML = '';
            
            conversations.forEach((conv) => {
                const convEl = document.createElement('div');
                convEl.className = 'conversation';
                const avatarContent = userImages[conv.id] 
                    ? `<img src="${userImages[conv.id]}" alt="${conv.name}">` 
                    : conv.emoji;
                
                convEl.innerHTML = `
                    <div class="conversation-avatar">${avatarContent}</div>
                    <div class="conversation-info">
                        <div class="conversation-name">${conv.name}</div>
                        <div class="conversation-preview ${conv.unread ? 'unread' : ''}">${conv.message}</div>
                    </div>
                    <div class="conversation-time">${conv.time}</div>
                `;
                
                convEl.addEventListener('click', () => openChat(conv, convEl));
                conversationList.appendChild(convEl);
            });
        }

        function openChat(conv, element) {
            document.querySelectorAll('.conversation').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            
            const avatarContent = userImages[conv.id] 
                ? `<img src="${userImages[conv.id]}" alt="${conv.name}">` 
                : conv.emoji;
            
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="chat-avatar">${avatarContent}</div>
                    <div class="chat-user-info">
                        <div class="chat-username">${conv.name}</div>
                        <div class="chat-status">Active now</div>
                    </div>
                </div>
                <div class="messages-area" id="messagesArea">
                    <div class="message received">
                        <div>
                            <div class="message-bubble">${conv.message}</div>
                            <div class="message-time">${conv.time} ago</div>
                        </div>
                    </div>
                    <div class="message sent">
                        <div>
                            <div class="message-bubble">Crazyyy dudeüò≠</div>
                            <div class="message-time">Just now</div>
                        </div>
                    </div>
                </div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" placeholder="Message..." id="messageInput">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            `;
            
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                const messagesArea = document.getElementById('messagesArea');
                const messageEl = document.createElement('div');
                messageEl.className = 'message sent';
                messageEl.innerHTML = `
                    <div>
                        <div class="message-bubble">${message}</div>
                        <div class="message-time">Just now</div>
                    </div>
                `;
                messagesArea.appendChild(messageEl);
                messagesArea.scrollTop = messagesArea.scrollHeight;
                input.value = '';
            }
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('messageInput')) {
                sendMessage();
            }
        });

        // Initial render
        renderConversations();

        function generateConfig() {
            const config = `// Shapegram Messages Images Configuration
// Copy this entire file and save as images-config-messages.js
const IMAGES_CONFIG_MESSAGES = ${JSON.stringify(userImages, null, 2)};

// Auto-load images when page loads
if (typeof loadImagesFromConfig === 'function') {
    loadImagesFromConfig(IMAGES_CONFIG_MESSAGES);
}`;

            const output = document.getElementById('configOutput');
            const instructions = document.getElementById('instructions');
            output.textContent = config;
            output.classList.add('show');
            instructions.style.display = 'block';
            
            // Auto-select text for easy copying
            output.onclick = () => {
                const range = document.createRange();
                range.selectNodeContents(output);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                
                // Try to copy to clipboard
                try {
                    document.execCommand('copy');
                    output.style.background = '#d4edda';
                    setTimeout(() => {
                        output.style.background = '#f5f5f5';
                    }, 1000);
                } catch (err) {
                    console.log('Copy failed, please select and copy manually');
                }
            };
        }

        // Try to load config if it exists
        function loadImagesFromConfig(config) {
            if (config.logo) {
                userImages.logo = config.logo;
                updateLogo();
            }
            if (config.square) userImages.square = config.square;
            if (config.rectangle) userImages.rectangle = config.rectangle;
            if (config.rhombus) userImages.rhombus = config.rhombus;
            if (config.trapezoid) userImages.trapezoid = config.trapezoid;
            renderConversations();
        }

        // Try to load saved config
        if (typeof IMAGES_CONFIG_MESSAGES !== 'undefined') {
            loadImagesFromConfig(IMAGES_CONFIG_MESSAGES);
        }
    </script>
    <script src="images-config-messages.js"></script>
</body>
</html>
