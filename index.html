<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Socialgram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 935px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #262626;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-link:hover {
            transform: scale(1.1);
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stories {
            padding: 20px 40px;
            border-bottom: 1px solid #dbdbdb;
            overflow-x: auto;
            white-space: nowrap;
        }

        .stories::-webkit-scrollbar {
            height: 6px;
        }

        .stories::-webkit-scrollbar-thumb {
            background: #dbdbdb;
            border-radius: 10px;
        }

        .story {
            display: inline-block;
            text-align: center;
            margin-right: 20px;
            cursor: pointer;
        }

        .story-avatar {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            border: 3px solid #667eea;
            padding: 2px;
            background: white;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: transform 0.2s;
        }

        .story:hover .story-avatar {
            transform: scale(1.1);
        }

        .story-username {
            font-size: 12px;
            color: #262626;
            max-width: 66px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .feed {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px 0;
        }

        .feed::-webkit-scrollbar {
            width: 8px;
        }

        .feed::-webkit-scrollbar-thumb {
            background: #dbdbdb;
            border-radius: 10px;
        }

        .post-card {
            background: white;
            margin: 0 auto 30px;
            max-width: 614px;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            overflow: hidden;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            gap: 12px;
        }

        .post-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .post-username {
            font-weight: 600;
            font-size: 14px;
            color: #262626;
            flex: 1;
        }

        .post-menu {
            font-size: 20px;
            cursor: pointer;
            color: #262626;
        }

        .post-image {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .post-actions {
            padding: 12px 16px;
            display: flex;
            gap: 16px;
            font-size: 24px;
        }

        .action-btn {
            cursor: pointer;
            transition: transform 0.2s;
            background: none;
            border: none;
            font-size: 24px;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .post-likes {
            padding: 0 16px 8px;
            font-size: 14px;
            font-weight: 600;
            color: #262626;
        }

        .post-caption {
            padding: 0 16px 8px;
            font-size: 14px;
            color: #262626;
        }

        .post-caption .username {
            font-weight: 600;
            margin-right: 6px;
        }

        .post-time {
            padding: 0 16px 12px;
            font-size: 10px;
            color: #8e8e8e;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 12px 20px;
            }

            .stories {
                padding: 15px 20px;
            }

            .feed {
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>

                <a href="index.html" class="nav-link" title="Home">ğŸ </a>

</body>
</html>
