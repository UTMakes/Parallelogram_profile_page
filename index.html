<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Shapegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
        }

        /* Page transition overlay */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }

        .transition-logo {
            font-size: 64px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .page-wrapper {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
        }

        .sidebar {
            width: 80px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            height: fit-content;
            position: sticky;
            top: 40px;
        }

        .sidebar-logo {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .sidebar-link {
            text-decoration: none;
            color: #8e8e8e;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 12px;
            border-radius: 12px;
            position: relative;
        }

        .sidebar-link:hover {
            color: #667eea;
            background: #f0f0f0;
            transform: scale(1.1);
        }

        .sidebar-link.active {
            color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 935px;
            flex: 1;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 16px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stories {
            padding: 20px 40px;
            border-bottom: 1px solid #dbdbdb;
            overflow-x: auto;
            white-space: nowrap;
        }

        .stories::-webkit-scrollbar {
            height: 6px;
        }

        .stories::-webkit-scrollbar-thumb {
            background: #dbdbdb;
            border-radius: 10px;
        }

        .story {
            display: inline-block;
            text-align: center;
            margin-right: 20px;
            cursor: pointer;
        }

        .story-avatar {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            border: 3px solid #667eea;
            padding: 2px;
            background: white;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: transform 0.2s;
        }

        .story:hover .story-avatar {
            transform: scale(1.1);
        }

        .story-username {
            font-size: 12px;
            color: #262626;
            max-width: 66px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .feed {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px 0;
        }

        .feed::-webkit-scrollbar {
            width: 8px;
        }

        .feed::-webkit-scrollbar-thumb {
            background: #dbdbdb;
            border-radius: 10px;
        }

        .post-card {
            background: white;
            margin: 0 auto 30px;
            max-width: 614px;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            gap: 12px;
        }

        .post-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .post-username {
            font-weight: 600;
            font-size: 14px;
            color: #262626;
            flex: 1;
        }

        .post-menu {
            font-size: 20px;
            cursor: pointer;
            color: #262626;
        }

        .post-image {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .post-actions {
            padding: 12px 16px;
            display: flex;
            gap: 16px;
            font-size: 24px;
        }

        .action-btn {
            cursor: pointer;
            transition: transform 0.2s;
            background: none;
            border: none;
            font-size: 24px;
        }

        .action-btn:hover {
            transform: scale(1.15);
        }

        .action-btn.liked {
            color: #ed4956;
        }

        .post-likes {
            padding: 0 16px 8px;
            font-size: 14px;
            font-weight: 600;
            color: #262626;
        }

        .post-caption {
            padding: 0 16px 8px;
            font-size: 14px;
            color: #262626;
            line-height: 1.4;
        }

        .post-caption .username {
            font-weight: 600;
            margin-right: 6px;
        }

        .post-time {
            padding: 0 16px 12px;
            font-size: 10px;
            color: #8e8e8e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                position: static;
                padding: 15px;
                gap: 20px;
                justify-content: center;
            }

            .sidebar-logo {
                display: none;
            }

            .navbar {
                padding: 12px 20px;
            }

            .stories {
                padding: 15px 20px;
            }

            .feed {
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="page-transition" id="pageTransition">
        <div class="transition-logo">üì∑</div>
    </div>

    <div class="page-wrapper">
        <div class="sidebar">
            <div class="sidebar-logo">üì∑</div>
            <a href="index.html" class="sidebar-link active" title="Home" onclick="return navigateTo(event, 'index.html')">üè†</a>
            <a href="messages.html" class="sidebar-link" title="Messages" onclick="return navigateTo(event, 'messages.html')">üí¨</a>
            <a href="profile.html" class="sidebar-link" title="Profile" onclick="return navigateTo(event, 'profile.html')">üë§</a>
        </div>

        <div class="container">
            <div class="navbar">
                <div class="logo">Shapegram</div>
            </div>

            <div class="stories" id="stories"></div>

            <div class="feed" id="feed"></div>
        </div>
    </div>

    <script>
        // Page transition function
        function navigateTo(event, url) {
            event.preventDefault();
            const transition = document.getElementById('pageTransition');
            transition.classList.add('active');
            
            setTimeout(() => {
                window.location.href = url;
            }, 400);
            
            return false;
        }

        const storiesContainer = document.getElementById('stories');
        const storyEmojis = ['üòä', 'üé®', 'üåü', 'üéµ', 'üçï', '‚úàÔ∏è', 'üì∏', 'üí™', 'üéÆ', 'üìö'];
        const storyNames = ['your_story', 'alex_art', 'travel_bug', 'foodie_life', 'music_lover', 'gym_rat', 'photo_pro', 'gamer_dude', 'book_worm', 'nature_fan'];

        for (let i = 0; i < 10; i++) {
            const story = document.createElement('div');
            story.className = 'story';
            story.innerHTML = `
                <div class="story-avatar">${storyEmojis[i]}</div>
                <div class="story-username">${storyNames[i]}</div>
            `;
            storiesContainer.appendChild(story);
        }

        const feedContainer = document.getElementById('feed');
        const gradients = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            'linear-gradient(135deg, #30cfd0 0%, #330867 100%)'
        ];

        const usernames = ['alex_creates', 'photo_enthusiast', 'travel_diary', 'art_lover', 'food_adventures', 'music_vibes'];
        const captions = [
            'Living my best life! ‚ú®',
            'Beautiful sunset today üåÖ',
            'New adventure begins üöÄ',
            'Art is life üé®',
            'Delicious meal! üòã',
            'Vibing to this tune üéµ'
        ];
        const emojis = ['üé®', 'üì∏', '‚úàÔ∏è', 'üé≠', 'üçï', 'üéµ'];

        for (let i = 0; i < 6; i++) {
            const likes = Math.floor(Math.random() * 5000) + 500;
            const hours = Math.floor(Math.random() * 12) + 1;
            
            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.innerHTML = `
                <div class="post-header">
                    <div class="post-avatar">${emojis[i]}</div>
                    <div class="post-username">${usernames[i]}</div>
                    <div class="post-menu">‚ãØ</div>
                </div>
                <div class="post-image" style="background: ${gradients[i]}">
                    ${emojis[i]}
                </div>
                <div class="post-actions">
                    <button class="action-btn" onclick="this.classList.toggle('liked')">‚ù§Ô∏è</button>
                    <button class="action-btn">üí¨</button>
                    <button class="action-btn">üì§</button>
                </div>
                <div class="post-likes">${likes.toLocaleString()} likes</div>
                <div class="post-caption">
                    <span class="username">${usernames[i]}</span>
                    ${captions[i]}
                </div>
                <div class="post-time">${hours} hours ago</div>
            `;
            feedContainer.appendChild(postCard);
        }
    </script>
</body>
</html>
