<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Shapegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
        }

        .customize-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .customize-panel.hidden {
            transform: translateX(calc(100% + 40px));
        }

        .customize-panel::-webkit-scrollbar {
            width: 6px;
        }

        .customize-panel::-webkit-scrollbar-thumb {
            background: #dbdbdb;
            border-radius: 10px;
        }

        .toggle-panel-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            transition: all 0.3s;
        }

        .toggle-panel-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .customize-panel h3 {
            margin-bottom: 15px;
            color: #262626;
            font-size: 18px;
        }

        .image-upload {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #efefef;
        }

        .image-upload:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .image-upload label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 8px;
        }

        .upload-btn {
            width: 100%;
            padding: 8px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .save-config-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .save-config-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 233, 123, 0.4);
        }

        .file-input {
            display: none;
        }

        .preview-thumb {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 8px;
            border: 2px solid #667eea;
        }

        .config-output {
            margin-top: 15px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .config-output.show {
            display: block;
        }

        .instructions {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 8px;
            font-size: 11px;
            line-height: 1.4;
            color: #856404;
        }

        .page-wrapper {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
        }

        .sidebar {
            width: 80px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            height: fit-content;
            position: sticky;
            top: 40px;
        }

        .sidebar-logo {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .sidebar-logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .sidebar-link {
            text-decoration: none;
            color: #8e8e8e;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 12px;
            border-radius: 12px;
        }

        .sidebar-link:hover {
            color: #667eea;
            background: #f0f0f0;
            transform: scale(1.1);
        }

        .sidebar-link.active {
            color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 935px;
            flex: 1;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 16px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stories {
            padding: 20px 40px;
            border-bottom: 1px solid #dbdbdb;
            overflow-x: auto;
            white-space: nowrap;
        }

        .stories::-webkit-scrollbar {
            height: 6px;
        }

        .stories::-webkit-scrollbar-thumb {
            background: #dbdbdb;
            border-radius: 10px;
        }

        .story {
            display: inline-block;
            text-align: center;
            margin-right: 20px;
            cursor: pointer;
        }

        .story-avatar {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            border: 3px solid #667eea;
            padding: 2px;
            background: white;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: transform 0.2s;
            overflow: hidden;
        }

        .story-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .story:hover .story-avatar {
            transform: scale(1.1);
        }

        .story-username {
            font-size: 12px;
            color: #262626;
            max-width: 66px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .feed {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px 0;
        }

        .feed::-webkit-scrollbar {
            width: 8px;
        }

        .feed::-webkit-scrollbar-thumb {
            background: #dbdbdb;
            border-radius: 10px;
        }

        .post-card {
            background: white;
            margin: 0 auto 30px;
            max-width: 614px;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            gap: 12px;
        }

        .post-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            overflow: hidden;
        }

        .post-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-username {
            font-weight: 600;
            font-size: 14px;
            color: #262626;
            flex: 1;
        }

        .post-menu {
            font-size: 20px;
            cursor: pointer;
            color: #262626;
        }

        .post-image {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            overflow: hidden;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-actions {
            padding: 12px 16px;
            display: flex;
            gap: 16px;
            font-size: 24px;
        }

        .action-btn {
            cursor: pointer;
            transition: transform 0.2s;
            background: none;
            border: none;
            font-size: 24px;
        }

        .action-btn:hover {
            transform: scale(1.15);
        }

        .action-btn.liked {
            color: #ed4956;
        }

        .post-likes {
            padding: 0 16px 8px;
            font-size: 14px;
            font-weight: 600;
            color: #262626;
        }

        .post-caption {
            padding: 0 16px 8px;
            font-size: 14px;
            color: #262626;
            line-height: 1.4;
        }

        .post-caption .username {
            font-weight: 600;
            margin-right: 6px;
        }

        .post-time {
            padding: 0 16px 12px;
            font-size: 10px;
            color: #8e8e8e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                position: static;
                padding: 15px;
                gap: 20px;
                justify-content: center;
            }

            .sidebar-logo {
                display: none;
            }

            .navbar {
                padding: 12px 20px;
            }

            .stories {
                padding: 15px 20px;
            }

            .feed {
                padding: 15px 10px;
            }
        }
    </style>
</head>

    <script>
        function togglePanel() {
            const panel = document.getElementById('customizePanel');
            const btn = document.getElementById('toggleBtn');
            panel.classList.toggle('hidden');
            btn.textContent = panel.classList.contains('hidden') ? 'üé®' : '‚úñÔ∏è';
        }

        const userImages = {
            logo: null,
            stories: [null, null, null, null, null],
            users: [null, null, null, null],
            posts: [null, null, null, null]
        };

        const storyEmojis = ['‚ñ±', 'üü¶', 'üü™', 'üî∑', 'üî∂'];
        const storyNames = ['parallelogram', 'square', 'rectangle', 'rhombus', 'trapezoid'];

        const gradients = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
        ];

        const usernames = ['square', 'rectangle', 'rhombus', 'trapezoid'];
        const captions = [
            'All sides equal, all angles perfect! ‚ú® (collab with felix)',
            'Living that rectangular life üåÖ',
            'Diagonal measurements on point üöÄ (Collab with Kevin)',
            'Two parallel sides gang üòé (Collab with Gabriel)'
        ];
        const emojis = ['üü¶', 'üü™', 'üî∑', 'üî∂'];

        function setupImageUpload(inputId, callback) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(inputId.replace('Input', 'Preview'));
            
            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        callback(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        setupImageUpload('logoInput', (data) => {
            userImages.logo = data;
            updateLogo();
        });

        setupImageUpload('story0Input', (data) => {
            userImages.stories[0] = data;
            renderStories();
        });

        setupImageUpload('story1Input', (data) => {
            userImages.stories[1] = data;
            renderStories();
        });

        setupImageUpload('story2Input', (data) => {
            userImages.stories[2] = data;
            renderStories();
        });

        setupImageUpload('story3Input', (data) => {
            userImages.stories[3] = data;
            renderStories();
        });

        setupImageUpload('story4Input', (data) => {
            userImages.stories[4] = data;
            renderStories();
        });

        for (let i = 0; i < 4; i++) {
            setupImageUpload(`user${i}Input`, (data) => {
                userImages.users[i] = data;
                renderFeed();
            });

            setupImageUpload(`post${i}Input`, (data) => {
                userImages.posts[i] = data;
                renderFeed();
            });
        }

        function updateLogo() {
            const logoEl = document.getElementById('sidebarLogo');
            if (userImages.logo) {
                logoEl.innerHTML = `<img src="${userImages.logo}" alt="Logo">`;
            }
        }

        function renderStories() {
            const storiesContainer = document.getElementById('stories');
            storiesContainer.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const story = document.createElement('div');
                story.className = 'story';
                
                const avatarContent = userImages.stories[i]
                    ? `<img src="${userImages.stories[i]}" alt="${storyNames[i]}">` 
                    : storyEmojis[i];
                
                story.innerHTML = `
                    <div class="story-avatar">${avatarContent}</div>
                    <div class="story-username">${storyNames[i]}</div>
                `;
                storiesContainer.appendChild(story);
            }
        }

        function renderFeed() {
            const feedContainer = document.getElementById('feed');
            feedContainer.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                const likes = Math.floor(Math.random() * 5000) + 500;
                const hours = Math.floor(Math.random() * 12) + 1;
                
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                
                const avatarContent = userImages.users[i] 
                    ? `<img src="${userImages.users[i]}" alt="${usernames[i]}">` 
                    : emojis[i];
                
                const imageContent = userImages.posts[i]
                    ? `<img src="${userImages.posts[i]}" alt="Post ${i+1}">` 
                    : emojis[i];
                
                postCard.innerHTML = `
                    <div class="post-header">
                        <div class="post-avatar">${avatarContent}</div>
                        <div class="post-username">${usernames[i]}</div>
                        <div class="post-menu">‚ãØ</div>
                    </div>
                    <div class="post-image" style="background: ${gradients[i]}">
                        ${imageContent}
                    </div>
                    <div class="post-actions">
                        <button class="action-btn" onclick="this.classList.toggle('liked')">‚ù§Ô∏è</button>
                        <button class="action-btn">üí¨</button>
                        <button class="action-btn">üì§</button>
                    </div>
                    <div class="post-likes">${likes.toLocaleString()} likes</div>
                    <div class="post-caption">
                        <span class="username">${usernames[i]}</span>
                        ${captions[i]}
                    </div>
                    <div class="post-time">${hours} hours ago</div>
                `;
                feedContainer.appendChild(postCard);
            }
        }

        function generateConfig() {
            const config = `// Shapegram Images Configuration
// Copy this entire file and save as images-config.js
const IMAGES_CONFIG = ${JSON.stringify(userImages, null, 2)};

// Auto-load images when page loads
if (typeof loadImagesFromConfig === 'function') {
    loadImagesFromConfig(IMAGES_CONFIG);
}`;

            const output = document.getElementById('configOutput');
            const instructions = document.getElementById('instructions');
            output.textContent = config;
            output.classList.add('show');
            instructions.style.display = 'block';
            
            // Auto-select text for easy copying
            output.onclick = () => {
                const range = document.createRange();
                range.selectNodeContents(output);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                
                // Try to copy to clipboard
                try {
                    document.execCommand('copy');
                    output.style.background = '#d4edda';
                    setTimeout(() => {
                        output.style.background = '#f5f5f5';
                    }, 1000);
                } catch (err) {
                    console.log('Copy failed, please select and copy manually');
                }
            };
        }

        // Try to load config if it exists
        function loadImagesFromConfig(config) {
            if (config.logo) {
                userImages.logo = config.logo;
                updateLogo();
            }
            if (config.stories) {
                userImages.stories = config.stories;
            }
            if (config.users) {
                userImages.users = config.users;
            }
            if (config.posts) {
                userImages.posts = config.posts;
            }
            renderStories();
            renderFeed();
        }

        // Initial render
        renderStories();
        renderFeed();

        // Try to load saved config
        if (typeof IMAGES_CONFIG !== 'undefined') {
            loadImagesFromConfig(IMAGES_CONFIG);
        }
    </script>
    <script src="images-config.js"></script>
</body>
</html>
